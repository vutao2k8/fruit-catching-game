<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Catch - Táo Bắc Việt Team</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      display: grid;
      grid-template-columns: 1fr 600px 1fr;
      grid-gap: 10px;
      width: 95%;
      height: 95%;
      background-color: #f0f8ff;
      border: 2px solid #00008b;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 10px;
    }

    #login, #leaderboard, #credits {
      background-color: #add8e6;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
    }

    #game-area {
      display: none;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      border-radius: 10px;
      position: relative;
    }

    canvas {
      border: 2px solid #00008b;
      border-radius: 10px;
      background: #e0f7fa;
      margin: auto;
    }

    #login form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #login input {
      padding: 8px;
      border: 1px solid #00008b;
      border-radius: 5px;
    }

    #login button {
      padding: 10px;
      background-color: #00008b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #login button:hover { background-color: #000066; }

    #leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #leaderboard li {
      background: #ffffffcc;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      font-weight: bold;
      border: 1px solid #00008b;
    }

    #share-button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      background-color: #00008b;
    }
    #share-button:hover { background-color: #000066; }

    #credits {
      font-size: 14px;
    }
    #credits h3 { margin-top: 0; }
    #logo {
      display: block;
      max-width: 100px;
      margin: auto;
    }

    /* Toast popup */
    #toast {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #00008b;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 999;
    }
    #toast h3 { margin: 0 0 10px 0; }
    #toast button {
      padding: 10px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #toast button:hover { background-color: #cc3700; }
  </style>
</head>
<body>
  <div id="container">
    <!-- Đăng nhập -->
    <div id="login">
      <h2>Đăng nhập</h2>
      <form id="login-form">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" required>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required>
        <button type="submit">Vào game</button>
      </form>
    </div>

    <!-- Khu vực game -->
    <div id="game-area">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Bảng xếp hạng -->
    <div id="leaderboard">
      <h2>Bảng xếp hạng</h2>
      <ul id="scores"></ul>
      <button id="share-button">Chia sẻ trò chơi</button>
    </div>

    <!-- Credits -->
    <div id="credits">
      <img id="logo" src="logo.png" alt="Fruit Catch Logo">
      <h3>Fruit Catch</h3>
      <p><b>Bản quyền:</b> Táo Bắc Việt Team</p>
      <p><b>Code:</b> Táo Đỏ</p>
      <p><b>Ý tưởng:</b> Táo Xanh Lá</p>
      <p><b>Thiết kế ảnh:</b> NVT Studio</p>
    </div>
  </div>

  <!-- Toast popup -->
  <div id="toast">
    <h3>Game Over!</h3>
    <p id="toast-score"></p>
    <button onclick="restartGame()">Chơi lại</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let fruits = [];
    let basket = { x: canvas.width / 2 - 20, y: canvas.height - 40, width: 60, height: 20 };
    let score = 0;
    let gameRunning = false;
    let currentUser = "";

    function drawBasket() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawFruit(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
    }

    function updateGameArea() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBasket();

      for (let i = 0; i < fruits.length; i++) {
        drawFruit(fruits[i].x, fruits[i].y, fruits[i].color);
        fruits[i].y += 2;

        if (fruits[i].y > canvas.height) {
          gameRunning = false;
          playBeep();
          saveScore(currentUser, score);
          showToast("Game Over! Điểm của bạn: " + score);
          return;
        }

        if (
          fruits[i].y + 10 >= basket.y &&
          fruits[i].x >= basket.x &&
          fruits[i].x <= basket.x + basket.width
        ) {
          fruits.splice(i, 1);
          score++;
          updateLeaderboard();
        }
      }
      requestAnimationFrame(updateGameArea);
    }

    function spawnFruit() {
      if (!gameRunning) return;
      let x = Math.random() * (canvas.width - 20) + 10;
      let colors = ['red', 'green', 'yellow', 'orange', 'purple'];
      let color = colors[Math.floor(Math.random() * colors.length)];
      fruits.push({ x: x, y: 0, color: color });
    }

    function updateLeaderboard() {
      const scores = JSON.parse(localStorage.getItem('scores')) || [];
      const scoresList = document.getElementById('scores');
      scoresList.innerHTML = '';
      scores.sort((a, b) => b.score - a.score).slice(0, 10).forEach((entry, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${entry.user} - ${entry.score}`;
        scoresList.appendChild(li);
      });
    }

    function saveScore(user, score) {
      let scores = JSON.parse(localStorage.getItem('scores')) || [];
      scores.push({ user, score });
      localStorage.setItem('scores', JSON.stringify(scores));
      updateLeaderboard();
    }

    function showToast(message) {
      document.getElementById('toast-score').textContent = message;
      document.getElementById('toast').style.display = 'block';
    }

    function restartGame() {
      document.getElementById('toast').style.display = 'none';
      score = 0;
      fruits = [];
      gameRunning = true;
      updateGameArea();
      setInterval(spawnFruit, 1000);
    }

    function playBeep() {
      const ctxAudio = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctxAudio.createOscillator();
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(440, ctxAudio.currentTime);
      oscillator.connect(ctxAudio.destination);
      oscillator.start();
      oscillator.stop(ctxAudio.currentTime + 0.2);
    }

    // Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      currentUser = document.getElementById('username').value;
      document.getElementById('login').style.display = 'none';
      document.getElementById('game-area').style.display = 'flex';
      gameRunning = true;
      updateGameArea();
      setInterval(spawnFruit, 1000);
    });

    // Điều khiển giỏ bằng chuột
    canvas.addEventListener('mousemove', (event) => {
      const rect = canvas.getBoundingClientRect();
      basket.x = event.clientX - rect.left - basket.width / 2;
    });

    // Chia sẻ game
    document.getElementById('share-button').addEventListener('click', () => {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert('Link chia sẻ đã được sao chép!');
      });
    });

    updateLeaderboard();
  </script>
</body>
</html>
